apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netflix-clone
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  #namespace: am-1-ns
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: netflix-clone
            port:
              number: 31005
